

{% extends "main/layout.html" %}

{% block content %}
{% load staticfiles %}

<div class="row">
    <div class="row">
        <div class="col s12 l12">
            <div class="col s12 l12">
                <h5>'{{ search_item }}'의 검색결과</h5>
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l12">
            <div class="col s12 l12">
                {% for searching in search %}
                <div class="col s12 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="/media/{{ searching.cloth_img }}">
                        </div>
                        <div class="card-content">
                            <p>{{ searching.cloth_name }}</p>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
